<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Lista de pendientes</h2>
    <ion-card *ngFor="let lista of listaDeseos let i = index">
        <ion-item color="dark" (click)="verDetalle(lista,i)">
            <h2> {{lista.nombre}}</h2>
            <ion-note item-right>
                {{lista.items.length}} items
            </ion-note>
        </ion-item>

        <ion-list>
            <ion-item (click)="verDetalle(lista,i)" *ngFor="let item of lista.items | slice:0:2">
                <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
                <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
                {{ item.nombre}}
            </ion-item>
            <ion-item class="text-center" *ngIf="lista.items.length>2">
                <ion-icon class="text-center" color="primary" ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
            </ion-item>

        </ion-list>

    </ion-card>
    <ion-fab right bottom>
        <button (click)="irAgregar()" ion-fab color="primary"> <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>

    </ion-fab>



</ion-content>
